<!DOCTYPE html>
<html lang="pt-br">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>wames</title>
  <style>
    /* Fundo com gradiente animado */
    body {
      margin: 0;
      font-family: 'Segoe UI', Tahoma, Geneva, Verdana, sans-serif;
      background: linear-gradient(270deg, #0d6efd, #000);
      background-size: 400% 400%;
      animation: gradientBG 12s ease infinite;
      color: #fff;
      text-align: center;
      min-height: 100vh;
      display: flex;
      flex-direction: column;
    }

    @keyframes gradientBG {
      0% { background-position: 0% 50%; }
      50% { background-position: 100% 50%; }
      100% { background-position: 0% 50%; }
    }

    /* Título com efeito de brilho */
    h1 {
      color: #fff;
      padding: 20px;
      font-size: 2.5rem;
      text-shadow: 0 0 10px #0d6efd, 0 0 20px #0d6efd;
      letter-spacing: 2px;
    }

    /* Grid responsivo */
    .grid {
      display: grid;
      grid-template-columns: repeat(auto-fit, minmax(180px, 1fr));
      gap: 24px;
      padding: 20px;
      max-width: 1100px;
      margin: auto;
      width: 100%;
    }

    /* Card */
    .jogo {
      display: flex;
      flex-direction: column;
      align-items: center;
      text-decoration: none;
      color: #fff;
      transition: transform 0.3s ease;
    }

    .thumb {
      position: relative;
      width: 100%;
      aspect-ratio: 1 / 1;
      overflow: hidden;
      border-radius: 12px;
      background: rgba(255,255,255,0.05);
      backdrop-filter: blur(6px);
      border: 1px solid rgba(255,255,255,0.1);
      box-shadow: 0 8px 20px rgba(0,0,0,0.4);
      transition: all 0.3s ease;
    }

    .thumb img {
      width: 100%;
      height: 100%;
      object-fit: cover;
      display: block;
      transition: transform 0.4s ease;
    }

    .thumb::after {
      content: "";
      position: absolute;
      inset: 0;
      background: linear-gradient(589deg, rgba(13,110,253,0.6), rgba(0,0,0,0.6));
      opacity: 0;
      transition: opacity 0.4s ease;
    }

    /* Hover com brilho neon */
    .jogo:hover .thumb {
      transform: translateY(-6px) scale(1.03);
      box-shadow: 0 0 20px rgba(13,110,253,0.8), 0 0 40px rgba(13,110,253,0.4);
      border-color: rgba(13,110,253,0.6);
    }

    .jogo:hover img {
      transform: scale(1.1);
    }

    .jogo:hover .thumb::after {
      opacity: 1;
    }

    /* Nome do jogo */
    .nome {
      margin-top: 10px;
      font-size: 1.1rem;
      font-weight: bold;
      color: #e0eaff;
      text-shadow: 0 0 6px rgba(13,110,253,0.6);
      transition: color 0.3s ease;
    }

    .jogo:hover .nome {
      color: #0d6efd;
    }
  </style>
</head>
<body>
  <h1>Wames</h1>

  <div class="grid">
    <a href="rpg.html" class="jogo">
      <div class="thumb">
        <img src="giga.jpg" alt="Rogue-like">
      </div>
      <div class="nome">rei da Matemática</div>
    </a>

    <a href="dilema.html" class="jogo">
      <div class="thumb">
        <img src="dilem.jpg" alt="Dilema Absurdos">
      </div>
      <div class="nome">Dilema Absurdos</div>
    </a>

    <a href="memei.html" class="jogo">
      <div class="thumb">
        <img src="troll.jpeg" alt="Termo dos Memes">
      </div>
      <div class="nome">memei</div>
    </a>

    <a href="rogue.html" class="jogo">
      <div class="thumb">
        <img src="tiro.png" alt="Outro Jogo">
      </div>
      <div class="nome">rogue like</div>
    </a>

    <a href="mais.html" class="jogo">
      <div class="thumb">
        <img src="imagens/mais.jpg" alt="Mais Jogos">
      </div>
      <div class="nome">Mais Jogos</div>
    </a>
  </div>
</body>
</html>
