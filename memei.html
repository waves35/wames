<!DOCTYPE html>
<html lang="pt-br">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>memei</title>
  <style>
    /* Fundo animado */
    body {
      font-family: 'Segoe UI', Tahoma, Geneva, Verdana, sans-serif;
      background: linear-gradient(270deg, #0d6efd, #000);
      background-size: 400% 400%;
      animation: gradientBG 12s ease infinite;
      color: #fff;
      text-align: center;
      margin: 0;
      padding: 20px;
      min-height: 100vh;
      display: flex;
      flex-direction: column;
      align-items: center;
    }

    @keyframes gradientBG {
      0% { background-position: 0% 50%; }
      50% { background-position: 100% 50%; }
      100% { background-position: 0% 50%; }
    }

    /* T√≠tulo com efeito neon */
    h1 {
      margin-bottom: 20px;
      font-size: 2.5rem;
      color: #fff;
      text-shadow: 0 0 10px #0d6efd, 0 0 20px #0d6efd, 0 0 40px #0d6efd;
      letter-spacing: 2px;
    }

    /* Tabuleiro */
    #board {
      display: grid;
      grid-template-rows: repeat(6, 1fr);
      gap: 8px;
      max-width: 360px;
      margin: auto;
    }

    .row {
      display: grid;
      grid-template-columns: repeat(6, 1fr);
      gap: 5px;
    }

    /* C√©lulas */
    .cell {
      width: 50px; height: 50px;
      border: 2px solid rgba(255,255,255,0.2);
      display: flex; align-items: center; justify-content: center;
      font-size: 22px; font-weight: bold;
      text-transform: uppercase;
      border-radius: 8px;
      background: rgba(0,0,0,0.4);
      box-shadow: inset 0 0 8px rgba(0,0,0,0.6);
      transition: all 0.3s ease;
    }

    /* Anima√ß√µes de revela√ß√£o */
    .correct {
      background: #2ecc71;
      border-color: #27ae60;
      animation: pop 0.3s ease;
      box-shadow: 0 0 10px #2ecc71;
    }
    .present {
      background: #f1c40f;
      border-color: #d4ac0d;
      animation: pop 0.3s ease;
      box-shadow: 0 0 10px #f1c40f;
    }
    .absent {
      background: #555;
      border-color: #333;
      animation: fade 0.3s ease;
    }

    @keyframes pop {
      0% { transform: scale(0.8); }
      100% { transform: scale(1); }
    }
    @keyframes fade {
      from { opacity: 0.5; }
      to { opacity: 1; }
    }

    /* Input */
    input {
      margin-top: 20px;
      padding: 12px;
      font-size: 18px;
      text-transform: uppercase;
      border-radius: 8px;
      border: 2px solid #0d6efd;
      outline: none;
      background: rgba(0,0,0,0.5);
      color: #fff;
      text-align: center;
      transition: all 0.3s ease;
    }
    input:focus {
      border-color: #2ecc71;
      box-shadow: 0 0 10px #2ecc71;
    }

    /* Bot√µes */
    button {
      margin-top: 12px;
      padding: 12px 24px;
      font-size: 16px;
      border-radius: 8px;
      border: none;
      background: linear-gradient(90deg, #0d6efd, #8a2be2);
      color: #fff;
      cursor: pointer;
      transition: all 0.3s ease;
      font-weight: bold;
      letter-spacing: 1px;
    }
    button:hover {
      transform: translateY(-2px);
      box-shadow: 0 0 15px #0d6efd;
    }
    #restartBtn { display: none; }

    /* Mensagem */
    #message {
      margin-top: 16px;
      font-size: 18px;
      font-weight: bold;
      text-shadow: 0 0 6px rgba(0,0,0,0.6);
    }
  </style>
</head>
<body>
  <h1>memei</h1>
  <div id="board"></div>
  <input type="text" id="guess" maxlength="6" placeholder="Digite a palavra">
  <br>
  <button onclick="submitGuess()">Enviar</button>
  <button id="restartBtn" onclick="restartGame()">Reiniciar</button>
  <p id="message"></p>

  <script>
    const words = [
      "NIGGAS","BUSSIN","XIBIUS","BILOLA","ISMAEL",
      "GRETCH","ETBILU","XERECA","NAZARE","INESBR",
      "BOLADA","TOPZEA","CACHOR","MEMEZA","CRINGE",
      "ROLEZA","BIXCOI","MCLOMA","ANITTA","CARAME"
    ];

    let secret, currentRow, board, message, input, restartBtn;

    function initGame(){
      secret = words[Math.floor(Math.random()*words.length)];
      currentRow = 0;
      board = document.getElementById("board");
      message = document.getElementById("message");
      input = document.getElementById("guess");
      restartBtn = document.getElementById("restartBtn");
      board.innerHTML = "";
      message.textContent = "";
      input.disabled = false;
      restartBtn.style.display = "none";

      for(let i=0;i<6;i++){
        const row = document.createElement("div");
        row.className = "row";
        for(let j=0;j<secret.length;j++){
          const cell = document.createElement("div");
          cell.className = "cell";
          row.appendChild(cell);
        }
        board.appendChild(row);
      }
    }

    function submitGuess(){
      let guess = input.value.toUpperCase();
      if(guess.length !== secret.length){
        message.textContent = `A palavra deve ter ${secret.length} letras!`;
        return;
      }
      const row = board.children[currentRow].children;
      for(let i=0;i<secret.length;i++){
        row[i].textContent = guess[i];
        if(guess[i] === secret[i]){
          row[i].classList.add("correct");
        } else if(secret.includes(guess[i])){
          row[i].classList.add("present");
        } else {
          row[i].classList.add("absent");
        }
      }
      if(guess === secret){
        message.textContent = "üéâ Parab√©ns! Voc√™ acertou: " + secret;
        input.disabled = true;
        restartBtn.style.display = "inline-block";
        return;
      }
      currentRow++;
      input.value = "";
      if(currentRow >= 6){
        message.textContent = "‚ùå Fim de jogo! A palavra era: " + secret;
        input.disabled = true;
        restartBtn.style.display = "inline-block";
      }
    }

    function restartGame(){
      initGame();
    }

    initGame();
  </script>
</body>
</html>
